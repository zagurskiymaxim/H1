<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <h1>Тури</h1>
    <div th:each="el: ${tours}" class="alert alert-info mt2">
        <h3 th:text = "${el.name}"/>
        <h5 th:text = "${el.description}"/>
        <h5 th:text = "${el.price + ' грн'}"/>
        <h5 th:text = "${el.country}"/>
        <h5 th:text = "${el.hotel}"/>
        <h5 th:text = "${el.transport}"/>
        <h5 th:text = "${el.date_start}"/>
    </div>
    <br>
    <a href="/tours/add" class="btn btn-warning">Додати тур</a>
</div>
</body>
</html>
