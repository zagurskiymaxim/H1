<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <h1>Записи</h1>
    <div th:each="el: ${notes}" class="alert alert-info mt2">
        <h3 th:text = "${el.tour}"/>
        <h5 th:text = "${el.client}"/>
        <h5 th:text = "${'Дата створення запису — ' + el.note_date}"/>
    </div>
    <br>
    <a href="/notes/add" class="btn btn-warning">Додати запис</a>
</div>
</body>
</html>
