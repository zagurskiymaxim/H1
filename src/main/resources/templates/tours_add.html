<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <h1>Новий тур</h1>
    <form method="post">
        <input type="text" name = "name" placeholder="Введіть назву" class="form-control">
        <br>
        <input type="text" name = "description" placeholder="Введіть опис" class="form-control">
        <br>
        <input type="text" name = "price" placeholder="Введіть ціну" class="form-control">
        <br>
        <input type="text" name = "country" placeholder="Введіть країну" class="form-control">
        <br>
        <input type="text" name = "hotel" placeholder="Введіть готель" class="form-control">
        <br>
        <input type="text" name = "transport" placeholder="Введіть дані про трансфер" class="form-control">
        <br>
        <input type="text" name = "date_start" placeholder="Введіть дату виїзду" class="form-control">
        <br>
        <button class="btn btn-success" type="submit">Додати тур</button>
    </form>
</div>
</body>
</html>
