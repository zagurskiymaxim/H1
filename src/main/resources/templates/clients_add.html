<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <h1>Новий клієнт</h1>
    <form method="post">
        <br>
        <input type="text" name = "full_name" placeholder="Введіть повне ім'я" class="form-control">
        <br>
        <input type="text" name = "dob" placeholder="Введіть дату народження" class="form-control">
        <br>
        <input type="text" name = "email" placeholder="Введіть пошту" class="form-control">
        <br>
        <input type="text" name = "phone" placeholder="Введіть телефон" class="form-control">
        <br>
        <button class="btn btn-success" type="submit">Додати клієнта</button>
    </form>
</div>
</body>
</html>
